<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <h1> Rock Paper Scissor Game</h1>

            
            <div class="points">
                <p class="computer"></p>
                <p class="player"></p>
            </div>


            <p class="winner">winner</p>


            <div class="img-box">
                <div class="img-1">
                    <img class="img" src="./Img/rockComputer.png" alt="">
                </div>
                <div class="img-2">
                    <img class="img" src="./Img/rockPlayer.png" alt="">
                </div>
            </div>
            
            
            <h2>Choose an Option: </h2>
            <div class="play-btns">
                <button class="btn btn-1">Rock</button>
                <button class="btn btn-2">Paper</button>
                <button class="btn btn-3">Scissor</button>
            </div>

            <div class="exit-btns">
                <button class="btn">Quit</button>
                <button class="btn">Reset</button>
            </div>
        </div>
    </div>   

    <script src="./index.js"></script>
</body>
</html>
